name: ğŸ§ª Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: read
  deployments: read

jobs:
  unit-tests:
    name: ğŸ”¬ Unit & Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‹ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ” Run linting
        run: npm run lint
      
      - name: ğŸ§ª Run unit tests
        run: npm run test:coverage
      
      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  e2e-tests:
    name: ğŸŒ End-to-End Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: ğŸ“‹ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: ğŸ—ï¸ Build application
        run: npm run build
      
      - name: ğŸŒ Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          BASE_URL: http://localhost:4173
      
      - name: ğŸ“¤ Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # This job runs only on main branch pushes and integrates with Vercel
  deploy-with-tests:
    name: ğŸš€ Deploy with Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [unit-tests, e2e-tests]
    
    steps:
      - name: ğŸ“‹ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ§ª Final test run
        run: npm run test:ci
        env:
          CI: true
      
      - name: âœ… Tests passed - Ready for deployment
        run: echo "All tests passed! Deployment can proceed." 